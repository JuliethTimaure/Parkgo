<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Park Go</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="dashboard-body">

    <button class="mobile-toggle" id="sidebarToggle"><i class="fa-solid fa-bars"></i></button>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo"><img src="Logo.png" alt="Park Go"></div>
        <ul class="sidebar-menu">
            <li><a href="dashboard.html" class="sidebar-item"><i class="fa-solid fa-magnifying-glass"></i> Buscar Parking</a></li>
            <li><a href="perfil.html" class="sidebar-item active"><i class="fa-regular fa-user"></i> Mi Perfil</a></li>
            <li><a href="vehiculos.html" class="sidebar-item"><i class="fa-solid fa-car"></i> Mis Veh칤culos</a></li>
            <li><a href="mis-estacionamientos.html" class="sidebar-item"><i class="fa-solid fa-square-parking"></i> Mis Publicaciones</a></li>
            <li><a href="gestion-arriendos.html" class="sidebar-item"><i class="fa-solid fa-file-invoice-dollar"></i> Gesti칩n Arriendos</a></li>
        </ul>
        <div class="sidebar-footer">
            <button class="btn-logout" id="logoutBtn"><i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar Sesi칩n</button>
        </div>
    </aside>

    <main class="main-content">
        <header class="dashboard-header">
            <h1>Configuraci칩n de Perfil</h1>
            <div class="user-badge">
                <div class="user-avatar-sm" id="headerAvatar"><span id="headerInitial">U</span><img id="headerImg" src="" style="display:none"></div>
                <span id="headerName">...</span>
            </div>
        </header>

        <div class="dash-card">
            <div class="profile-section-top">
                <div class="profile-img-lg-wrapper">
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="profileMainImg" class="profile-img-lg" alt="Foto Perfil">
                </div>
                <button class="btn-change-photo" id="openPhotoModal">Cambiar foto de perfil</button>
            </div>

            <form id="profileForm">
                <div class="form-grid">
                    <div class="input-group"><label>RUT</label><input type="text" id="dashRut" disabled></div>
                    <div class="input-group"><label>Correo</label><input type="email" id="dashCorreo" disabled></div>
                    <div class="input-group"><label>Nombre</label><input type="text" id="dashNombre" required></div>
                    <div class="input-group"><label>Apellido</label><input type="text" id="dashApellido" required></div>
                    <div class="input-group">
                        <label>Tel칠fono</label>
                        <div class="phone-wrapper"><div class="phone-prefix">游뻟릖 +56</div><input type="tel" id="dashTelefono"></div>
                    </div>
                    <div class="input-group"><label>Regi칩n</label><select id="dashRegion"></select></div>
                    <div class="input-group"><label>Comuna</label><select id="dashComuna"></select></div>
                    <div class="input-group"><label>Calle</label><input type="text" id="dashCalle"></div>
                    <div class="input-group"><label>N칰mero</label><input type="text" id="dashNumero"></div>
                    <div class="input-group"><label>Depto/Casa</label><input type="text" id="dashDepto"></div>
                    
                    <div class="input-group full-width">
                        <label>Contrase침a (Opcional)</label>
                        <div class="password-wrapper">
                            <input type="password" id="dashPassword" placeholder="Dejar en blanco para mantener">
                            <i class="fa-regular fa-eye toggle-password" id="toggleDashPassword"></i>
                        </div>
                    </div>
                </div>
                <div style="text-align: right;"><button type="submit" class="btn-primary" id="btnSaveProfile">Guardar Cambios</button></div>
            </form>
        </div>
    </main>

    <div class="photo-modal-overlay" id="photoModal">
        <div class="photo-modal">
            <h3>Actualizar Foto</h3>
            <p style="color: #64748B; font-size: 0.9rem; margin-bottom: 20px;">M치ximo 15MB.</p>
            <div class="preview-container"><img id="photoPreview" src="" alt="Vista Previa"></div>
            <input type="file" id="photoInput" accept="image/*" style="display: none;">
            <button class="btn-primary btn-sm" onclick="document.getElementById('photoInput').click()" style="background:#64748B; margin-bottom:10px;">Seleccionar Archivo</button>
            <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
                <button class="btn-text" id="cancelPhoto" style="color: #EF4444;">Cancelar</button>
                <button class="btn-primary" id="savePhotoBtn">Guardar Foto</button>
            </div>
        </div>
    </div>

    <script src="js/common-dashboard.js"></script>
    <script src="js/profile-logic.js"></script>
</body>
</html>
